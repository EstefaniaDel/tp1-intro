<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres Estrellas</title>
    <link
      rel="stylesheet"

    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../base.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../../public/img/logo.png" sizes="32x32" />

  <body>
    <header>

        <nav>
          <ul class="redirecciones">

            <li class="direcciones">

      <h2 class="mb-2">Ver Partidos</h2>
      <div class="d-flex align-items-center mb-4">
        <select id="fechaSelect" class="form-select me-2" onchange="buscar_fecha(this.value)" style="width: auto;">
          <!-- Las opciones se agregarán dinámicamente -->
        </select>
      </div>
      <div id="tablas" class="d-flex flex-wrap justify-content-center"></div>
      <button class="antiguas" style="margin-top: 20px; margin-left: 50rem;" onclick="volver()">
